<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar trabajador</title>
</head>
<body>
    <form>
        <h2>Agregar trabajador</h2>

        <!-- Nombre(s) -->
        <label for="nombre_trabajador">Nombre</label>
        <input id="nombre_trabajador" name="nombre_trabajador" type="text" placeholder="Nombre(s) del trabajador" />
        <br>

        <!-- Apellido(s) -->
        <label for="apellido_trabajador">Apellido</label>
        <input id="apellido_trabajador" name="apellido_trabajador" type="text" placeholder="Apellidos del trabajador" />
        <br>

        <!-- Nacionalidad -->
        <label for="nacionalidad_trabajador">Nacionalidad</label>
        <input id="nacionalidad_trabajador" name="nacionalidad_trabajador" type="text" placeholder="Nacionalidad del trabajador" />
        <br>

        <!-- Puesto de trabajo -->
        <label for="puesto_trabajo_trabajador" >Puesto de trabajo</label>
        <select id="puesto_trabajo_trabajador" name="puesto_trabajo_trabajador">
            <option>Capitan</option>
            <option>Oficial de carga</option>
            <option>Contramaestre</option>
            <option>Inspector de carga</option>
            <option>Supervisor de logistica</option>
        </select>
        <br>

        <!-- Fecha de nacimiento -->
        <label for="fecha_nacimiento_trabajador" >Fecha de nacimiento</label>
        <input id="fecha_nacimiento_trabajador" name="fecha_nacimiento_trabajador" type="date"/>
        <br>

        <!-- Fecha de contratacion -->
        <label for="fecha_de_contratacion_trabajador" >Fecha de contratación</label>
        <input id="fecha_de_contratacion_trabajador" name="fecha_de_contratacion_trabajador" type="date"/>
        <br>

        <!-- Telefono -->
        <label for="telefono_trabajador" >Teléfono</label>
        <input id="telefono_trabajador" name="telefono_trabajador" type="tel" placeholder="Numero de teléfono"/>
        <br>

        <!-- Correo eletronico -->
        <label for="correo_electronico_trabajador" >Correo Eletrónico</label>
        <input id="correo_electronico_trabajador" name="correo_electronico_trabajador" type="email" placeholder="Correo electrónico"/>
        <br>

        <!-- Direccion -->
        <label for="direccion_trabajador" >Dirección</label>
        <input id="direccion_trabajador" name="direccion_trabajador" type="text" placeholder="Dirección de vivienda"/>
        <br>

        <!-- Boton de enviar -->
        <input type="submit"/>
    </form>
</body>
</html>
