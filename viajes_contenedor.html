<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar contenedor a viaje</title>
</head>
<body>
    <form>
        <h2>Asignar contenedor a viaje</h2>

        <!-- Id barco -->
        <label for="id_viaje_asignar_contenedor_a_viaje">ID viaje</label>
        <input for="id_viaje_asignar_contenedor_a_viaje" name="id_viaje_asignar_contenedor_a_viaje" type="number" placeholder="Id viaje"/>
        <br>

        <!-- Id contenedor -->
        <label for="id_contenedor_asignar_contenedor_a_viaje">ID contenedor</label>
        <input form="id_contenedor_asignar_contenedor_a_viaje" name="id_contenedor_asignar_contenedor_a_viaje" type="number" placeholder="Id contenedor"/>
        <br>

        <!-- Boton de enviar -->
        <input type="submit"/>
    </form>
</body>
</html>
