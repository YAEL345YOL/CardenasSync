<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Contenedor</title>
</head>
<body>
    <form>
        <h2>Agregar contenedor</h2>

        <!-- Id barco -->
        <label for="id_barco_contenedor">ID barco</label>
        <input id="id_barco_contenedor" name="id_barco_contenedor" type="number" placeholder="ID del barco"/>
        <br>

        <!-- Tipo de contenedor -->
        <label for="tipo_contenedor">Tipo de contenedor</label>
        <select id="tipo_contenedor" name="tipo_contenedor">
            <option value="seco_contenedor">Seco</option>
            <option value="refrigerado_contenedor">Refrigerado</option>
            <option value="tanque_contenedor">Tanque</option>
            <option value="plataforma_contenedor">Plataforma</option>
        </select>
        <br>

        <!-- Capacidad -->
        <label for="capacidad_contenedor">Capacidad contenedor</label>
        <input id="capacidad_contenedor" name="capacidad_contenedor" type="number" placeholder="Capacidad en kg"/>
        <br>

        <!-- Fecha ingreso -->
        <label for="fecha_ingreso_contenedor">Fecha ingreso</label>
        <input id="fecha_ingreso_contenedor" name="fecha_ingreso_contenedor" type="date" placeholder="Fecha ingreso"/>
        <br>

        <!-- Alto  -->
        <label for="alto_contenedor">Alto</label>
        <input id="alto_contenedor" name="alto_contenedor" type="number" placeholder="Alto en ft"/>
        <br>

        <!-- Ancho  -->
        <label for="ancho_contenedor">Ancho</label>
        <input id="ancho_contenedor" name="ancho_contenedor" type="number" placeholder="Ancho en ft"/>
        <br>

        <!-- Boton de enviar -->
        <input type="submit"/>
    </form>
</body>
</html>
