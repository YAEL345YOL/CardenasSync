<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar muelle</title>
</head>
<body>
    <form>
        <h2>Agregar muelle</h2>

        <!-- Nombre -->
        <label for="nombre_muelle">Nombre</label>
        <input id="nombre_muelle" name="nombre_muelle" type="text" placeholder="Nombre del muelle"/>
        <br>

        <!-- Ubicacion -->
        <label for="ubicacion_muelle">Ubicacion</label>
        <input id="ubicacion_muelle" name="ubicacion_muelle" type="text" placeholder="Ubicacion del muelle"/>
        <br>

        <!-- Longitud -->
        <label for="longitud_muelle">Longitud</label>
        <input id="longitud_muelle" name="longitud_muelle" type="number" placeholder="Longitud del muelle (m)"/>
        <br>

        <!-- Ancho -->
        <label for="ancho_muelle">Ancho</label>    
        <input id="ancho_muelle" name="ancho_muelle" type="number" placeholder="Ancho del muelle (m)"/>
        <br>

        <!-- Calado -->
        <label for="calado_muelle">Calado</label>    
        <input id="calado_muelle" name="calado_muelle" type="number" placeholder="Calado del muelle (m)"/>
        <br>

        <!-- Boton de enviar -->
        <input type="submit"/>
    </form>
</body>
</html>
