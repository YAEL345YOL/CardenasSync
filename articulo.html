<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar artículo</title>
</head>
<body>
    <form>    
        <h2>Agregar artículo</h2>
        
        <!-- Contenedor  --> 
        <label for="id_contenedor">Numero de contenedor</label>
        <input id="id_contenedor" name="id_contenedor" type="number" placeholder="Numero de contenedor"/>
        <br>

        <!-- Nombre  --> 
        <label for="nombre_articulo">Nombre articulo</label>
        <input id="nombre_articulo" name="nombre_articulo" type="text" placeholder="Nombre del articulo"/>
        <br>

        <!-- Cantidad  --> 
        <label for="cantidad_articulo">Cantidad</label>
        <input id="cantidad_articulo" name="cantidad_articulo" type="number" placeholder="Cantidad de articulos"/>
        <br>

        <!-- Fecha ingreso -->
        <label for="fecha_ingreso_articulo">Fecha ingreso</label>
        <input id="fecha_ingreso_articulo" name="fecha_ingreso_articulo" type="date"/>
        <br>

        <!-- Peso -->
        <label for="peso_articulo">Peso</label>
        <input id="peso_articulo" name="peso_articulo" type="number" placeholder="Peso en kg"/>
        <br>

        <!-- Largo  -->
        <label for="largo_articulo">Largo</label>
        <input id="largo_articulo" name="largo_articulo" type="number" placeholder="Largo en cm"/>
        <br>

        <!-- Ancho -->
        <label for="ancho_articulo">Ancho</label>
        <input id="ancho_articulo" name="ancho_articulo" type="number" placeholder="Ancho en cm"/>
        <br>

        <!-- Alto -->
        <label for="alto_articulo">Alto</label>
        <input id="alto_articulo" name="alto_articulo" type="number" placeholder="Alto en cm"/>
        <br>

        <!-- Condiciones de transporte  --> 
        <label>Condiciones de transporte:</label>
        <br>
        <label for="fragilidad_articulo">Fragilidad</label>
        <input id="fragilidad" name="fragilidad_articulo" type="checkbox"/>
        <br>
        <label for="temperatura_controlada_articulo" >Temperatura controlada</label>
        <input id="temperatura_controlada_articulo" name="temperatura_controlada_articulo" type="checkbox"/>
        <br>
        <label for="humedad_controlada_articulo" >Humedad controlada</label>
        <input id="humedad_controlada_articulo" name="humedad_controlada_articulo" type="checkbox"/>
        <br>
        <label for="ventilacion_controlada_articulo" >Ventilacion controlada</label>
        <input id="ventilacion_controlada_articulo" name="ventilacion_controlada_articulo" type="checkbox"/>
        <br>
        <label for="proteccion_contra_luz_articulo" >Proteccion contra luz</label>
        <input id="proteccion_contra_luz_articulo" name="proteccion_contra_luz_articulo" type="checkbox"/>
        <br>
        <label for="condiciones_de_seguridad_articulo" >Condiciones de seguridad</label>
        <input id="condiciones_de_seguridad_articulo" name="condiciones_de_seguridad_articulo" type="checkbox"/>
        <br>

        <!-- Comentarios  --> 
        <label for="comentarios_articulo">Comentarios</label>
        <br>
        <textarea id="comentarios_articulo" name="comentarios_articulo" placeholder="Comentarios del articulo"></textarea>
        <br>
        
        <!-- Boton de enviar  --> 
        <input type="submit"/>
    </form>
</body>
</html>
