<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar viaje</title>
</head>
<body>
    <form>
        <h2>Agregar viaje</h2>

        <!-- Id_barco -->
        <label for="id_barco_viaje">ID barco</label>
        <input name="id_barco_viaje" id="id_barco_viaje" placeholder="Barco involucrado"/>
        <br>

        <!-- Fecha inicio -->
        <label for="fecha_inicio_viaje">Fecha inicio</label>        
        <input id="fecha_inicio_viaje" name="fecha_inicio_viaje" type="date"/>
        <br>

        <!-- Hora inicio -->
        <label for="hora_inicio_viaje">Hora inicio</label>        
        <input id="hora_inicio_viaje" name="hora_inicio_viaje" type="time"/>
        <br>

        <!-- Fecha fin -->
        <label for="fecha_fin_viaje">Fecha fin</label>        
        <input id="fecha_fin_viaje" name="fecha_fin_viaje" type="date"/>
        <br>

        <!-- Hora fin -->
        <label for="hora_fin_viaje">Hora fin</label>        
        <input id="hora_fin_viaje" name="hora_fin_viaje" type="time"/>
        <br>

        <!-- Origen -->
        <label for="origen_viaje">Origen</label>        
        <input id="origen_viaje" name="origen_viaje" type="text" placeholder="Origen del viaje"/>
        <br>

        <!-- Destino -->
        <label for="destino_viaje">Destino</label>        
        <input id="destino_viaje" name="destino_viaje" type="text" placeholder="Destino del viaje"/>
        <br>

        <!-- Muelle llegada -->
        <label for="id_muelle_viaje">ID muelle</label>        
        <input name="id_muelle_viaje" id="id_muelle_viaje" placeholder="Muelle llegada"/>
        <br>

        <!-- Boton de enviar -->
        <input type="submit"/>
    </form>
</body>
</html>
